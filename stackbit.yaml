stackbitVersion: ~0.3.0
ssgName: gatsby
nodeVersion: '12'
publishDir: public
pagesDir: content/blog
assets:
  assetsDir: src/images
  referenceType: relative
models:
  blog:
    type: page
    label: Blog
    match: '**/*'
    fields:
      - type: string
        name: title
        label: Title
      - type: datetime
        name: date
        label: Date
      - type: string
        name: description
        label: Description
